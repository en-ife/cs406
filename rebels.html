<!DOCTYPE html>

<html lang="en">
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
.w3-quarter img{margin-bottom: -6px; cursor: pointer}
.w3-quarter img:hover{opacity: 0.6; transition: 0.3s}
</style>

</head>
<body class="w3-light-grey">

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-bar-block w3-black w3-animate-right w3-top w3-text-light-grey w3-large" style="z-index:3;width:250px;font-weight:bold;display:none;right:0;" id="mySidebar">
  <a href="javascript:void()" onclick="w3_close()" class="w3-bar-item w3-button w3-center w3-padding-32">CLOSE</a> 
  <a href="index.html" onclick="w3_close()" class="w3-bar-item w3-button w3-center w3-padding-16">Home</a> 
  <a href="#rebels.html" onclick="w3_close()" class="w3-bar-item w3-button w3-center w3-padding-16">Rebels</a> 
  <a href="#inventors" onclick="w3_close()" class="w3-bar-item w3-button w3-center w3-padding-16">Inventors</a> 
  <a href="#humanitarians" onclick="w3_close()" class="w3-bar-item w3-button w3-center w3-padding-16">Humanitarians</a> 
  <a href="#icons" onclick="w3_close()" class="w3-bar-item w3-button w3-center w3-padding-16">Icons</a> 
  <a href="#search" onclick="w3_close()" class="w3-bar-item w3-button w3-center w3-padding-16">Search</a>
</nav>


<!-- Top menu on small screens -->
<header class="w3-container w3-top w3-white w3-xlarge w3-padding-16">
  <span class="w3-left w3-padding">In Her Steps</span>
  <a href="javascript:void(0)" class="w3-right w3-button w3-white" onclick="w3_open()">☰</a>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- PAGE CONTENT! -->
<div class="w3-main w3-content" style="max-width:1600px;margin-top:83px">
  
  <!-- Photo grid -->
  <div class="w3-row w3-grayscale-min">
    <div class="w3-half">
      <img src="Lepa Radic.jpg" style="width:100%" onclick="onClick(this)" alt="Lepa Radic">
      <img src="5.jpg" style="width:100%" onclick="onClick(this)" alt="Sophie Scoll.">
      <img src="Vera Atkins.jpg" style="width:100%" onclick="onClick(this)" alt="Vera Atkins">
   </div>
    
   <div class="w3-half">
      <img src="Marie Colvin.jpg" style="width:100%" onclick="onClick(this)" alt="Marie Colvin">
      <img src="Armenian Woman.jpg" style="width:100%" onclick="onClick(this)" alt="Armenian Woman">
      <img src="Buffalo Calf Road Woman.jpg" style="width:100%" onclick="onClick(this)" alt="Buffalo Calf Road Woman">
    </div>
  </div>

  <!-- Modal for full size images on click-->
  <div id="modal01" class="w3-modal w3-black" style="padding-top:0" onclick="this.style.display='none'">
    <span class="w3-button w3-black w3-xlarge w3-display-topright">×</span>
    <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
      <img id="img01" class="w3-image">
      <p id="caption"></p>
    </div>
  </div>


  <!-- About section -->
  <div class="w3-container w3-dark-grey w3-center w3-text-light-grey w3-padding-32" id="about">
    <div class="w3-content w3-justify" style="max-width:600px">
      <h4>Rebels</h4>

      <hr class="w3-opacity">
      <p class="w3-wide">Tenacity</p>
      <div class="w3-white">
        <div class="w3-container w3-padding-small w3-center w3-grey" style="width:85%">85%</div>
      </div>

      <hr class="w3-opacity">
      <p class="w3-wide">Patience</p>
      <div class="w3-white">
        <div class="w3-container w3-padding-small w3-center w3-grey" style="width:45%">45%</div>
      </div>

      <p class="w3-wide">Conformity</p>
      <div class="w3-white">
        <div class="w3-container w3-padding-small w3-center w3-grey" style="width:10%">10%</div>
      </div>
      <hr class="w3-opacity">
</div>


<!-- SIDEBAR SCRIPT -->
<script>
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myOverlay").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
}

// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}
</script>
</body>
</html>
